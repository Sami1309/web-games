<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordle (Lite, PDT)</title>
    <meta name="theme-color" content="#121213" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Wordle Lite" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top"></header>

    <main class="game">
      <section id="board" class="board" aria-label="Game board" role="grid"></section>
      <section id="keyboard" class="keyboard" aria-label="On-screen keyboard"></section>
      <div id="postWinActions" class="post-actions" hidden>
        <button id="a2hsBtn" class="btn">Add to Home</button>
        <button id="resetBtn" class="btn">Reset Today</button>
      </div>
    </main>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

    <div id="installModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="installTitle" hidden>
      <div class="sheet">
        <h3 id="installTitle">Add to Home Screen</h3>
        <div id="installBody">
          <!-- Filled by JS with platform-specific steps -->
        </div>
        <div class="actions">
          <button id="installClose" class="btn">Close</button>
        </div>
      </div>
    </div>

    <div id="successModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="successTitle" hidden>
      <div class="sheet">
        <h3 id="successTitle">Nice! You solved it.</h3>
        <div id="successBody">
          <p>Come back tomorrow for a new puzzle.</p>
        </div>
        <div class="actions">
          <button id="successClose" class="btn">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
